<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="log">
      <div class="login">
        <div class="button">
          <div id="btn"></div>
            <button type="button" class="toggle-button" onclick="login()">Login</button>
            <button type="button" class="toggle-button" onclick="register()">Register</button>
        </div>
        <form id="login" class="input-grp">
          <input type="text" class="input-text" placeholder="User Id" required>
          <input type="password" class="input-text" placeholder="Password" required>
          <input type="checkbox" class="check-box"><span>Remember Password</span>
          <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="Register" class="input-grp">
          <input type="text" class="input-text" placeholder="User Id" required>
          <input type="email" class="input-text" placeholder="Email Id" required>
          <input type="password" class="input-text" placeholder="Password" required>
          <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
          <button type="submit" class="submit-btn">Register/sign in</button>
        </form>
      </div>
    </div>
    <script>
      var x=document.getElementById("login");
      var y=document.getElementById("Register");
      var z=document.getElementById("btn");

      function register(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
      }
      function login(){
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0px";
      }
    </script>
</body>
</html>
